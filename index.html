<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="app.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/drawers.jpg" alt="" />
        <div>
          <div class="card-item">
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I’ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="card-footer">
            <div id="card-profile" class="card-profile">
              <div class="card-profile-content">
                <img src="./images/avatar-michelle.jpg" alt="" />
                <div class="card-profile-title">
                  <div class="card-profile-name">Michelle Appleton</div>
                  <div class="card-profile-date">28 Jun 2020</div>
                </div>
              </div>
            </div>

            <div id="card-share" class="card-share" hidden>
              <div class="card-share-content">
                <div class="card-share-social">
                  <span>SHARE</span>
                  <a href="#">
                    <img src="./images/icon-facebook.svg" alt="facebook"
                  /></a>
                  <a href="#"
                    ><img src="./images/icon-twitter.svg" alt="twitter"
                  /></a>
                  <a href="#">
                    <img src="./images/icon-pinterest.svg" alt="pinterest"
                  /></a>
                </div>
              </div>
            </div>
            <button id="footer-button" class="share-button">
              <img src="./images/icon-share.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <script>
      const cardProfile = document.getElementById("card-profile");
      const cardShare = document.getElementById("card-share");
      const btn = document.getElementById("footer-button");

      btn.addEventListener("click", () => {
        if (cardShare.hidden) {
          cardShare.hidden = false;
        } else {
          cardShare.hidden = true;
        }
      });
    </script>
  </body>
</html>
